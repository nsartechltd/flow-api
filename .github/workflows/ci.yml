name: Flow API CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited

jobs:
  ci:
    runs-on: ubuntu-latest

    environment: dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run pretty:check

      - name: Run Linting
        run: npm run lint

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DATABASE_URL: postgresql://postgres:password@db:5432/flow
          envkey_STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          envkey_STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          file_name: .env
          fail_on_empty: true

      - name: Build Stack
        run: docker compose up -d

      # Replace with something snazzier
      # serverless-plugin-typescript is the reason for this
      - name: Wait For Stack
        run: sleep 45

      - name: Run Tests
        run: npm test

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: test-results
          path: junit.xml
          reporter: jest-junit

      - name: Docker Status - Fail
        run: docker compose ps && docker compose logs -t
        if: failure()
